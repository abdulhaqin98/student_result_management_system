<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMS | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form_login.css">

    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase.js"></script>
    <script src="./js/firebase.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- navbar -->
    
    <div class="login-form">
        <form onsubmit="event.preventDefault(); log_in();" id="loginform">
            <h2 class="text-center">Admin Login</h2>
            <div class="form-group has-error">
                <input id="login-email" type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
        </form>
        <!-- <button class="btn btn-primary" onclick="log_out()">Log out</button> -->
    </div>

    <script src="components/navbar.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
