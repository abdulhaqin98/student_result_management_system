<!DOCTYPE html>
<html lang="en">

<head>
    <title>UPDATE/ADD Marks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
        <!-- nav -->
        <!-- end nav -->

    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12 grid-margin stretch-card">
                    <!-- changed from 'lg-12' to 'lg-6' -->
                    <div class="card">
                        <div class="card-body">
                            <form action="" class="form-group" name="update_Form">
                                <!-- onsubmit="event.preventDefault(); load_data(event);" -->
                                <!-- <h4 class="card-title text-center">Add and remove row in table using jquery</h4> -->
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <h4>BSC IT - Manage Students</h4>
                                        <hr>
                                    </div>
                                </div>

                                <div class="row">
                                    <!-- <div class="col-lg-6">
                                        <input id="roll_number" name="roll_Number" type="text" class="form-control"
                                            placeholder="Roll Number" required>
                                    </div> -->
                                    <div class="col-md-6">
                                        <select class="form-control w-50" name="" id="semester" required="required">
                                            <option value="0" disabled selected>Select Session</option>
                                            <option value="semesterone">Semester 1</option>
                                            <option value="semestertwo">Semester 2</option>
                                            <option value="semesterthree">Semester 3</option>
                                            <option value="semesterfour">Semester 4</option>
                                        </select>
                                    </div>
                                    <!-- <div class="col-md-2"></div> -->
                                    <div class="col-md-6 text-right">
                                        <button onclick="load_students()" class="btn btn-primary" id="load-btn">LOAD STUDENTS</button>
                                    </div>
                                </div>
                                <hr>         
                                <div class="row">
                                    <div class="col-md-10 d-flex">
                                        <input type="text" id="newRoll" class="form-control mx-2" placeholder="ROLL NUMBER">
                                        <input type="text" id="newName" class="form-control mx-2" placeholder="NAME">
                                        <input type="text" id="newMom" class="form-control mx-2" placeholder="MOTHER NAME">
                                        <input type="text" id="newDob" class="form-control mx-2" placeholder="DOB">
                                        <input type="text" id="newMode" class="form-control mx-2" placeholder="MODE">
                                    </div>
                                    <div class="col-md-2 d-flex">
                                        <button onclick="add_students_v()" class="btn btn-primary" id="add-btn">ADD
                                            STUDENT</button>
                                    </div>
                                </div>
                                <hr>
                                <div class="table-responsive">
                                    <table id="student-table" class="table table-hover">
                                        <thead class="text-center">
                                            <tr>
                                                <th>Roll Number</th>
                                                <th>Name</th>
                                                <th>Mother Name</th>
                                                <th>DOB</th>
                                                <th>MODE</th>
                                                <th>Manage</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td id="rollnumber">S000</td>
                                                <td>NAME</td>
                                                <td id="mothername">NAME</td>
                                                <td>00/00/0000</td>
                                                <td>NONE</td>
                                                <td class="text-right">
                                                    <button onclick="load_details(this.id)" id="s000"
                                                        class="btn btn-primary">DETAILS</button>
                                                    <button onclick="load_marks(this.id)" id="s000"
                                                        class="btn btn-primary">MARKS</button>
                                                    <button onclick="load_delete(this.id)" id="s000"
                                                        class="btn btn-primary">DELETE</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-md-6 text-center">

                                    </div>
                                    <div class="col-md-6 text-center">
                                        <button type="submit" value="btn-save" id="btnsave"
                                            class="btn btn-primary">UPDATE</button>
                                    </div>
                                </div> -->
                            </form>
                            <!-- <button onclick="goto()">TEST</button> -->
                            <!-- <h1>Buttons auto-generated with same IDs but with different functions </h1> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="components/navbar.js"></script>
    <script src="manage_students.js"></script>

</html>
